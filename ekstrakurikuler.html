<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstrakurikuler MAN 1 Rembang</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e1e1e, #2c2c2c);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h3 {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .ekskul-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .ekskul {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .ekskul:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .ekskul img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #ffffff;
        }

        .ekskul h4 {
            padding: 15px;
            margin: 0;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .ekskul:hover h4 {
            background: #f4c531;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Ekstrakurikuler</h3>
    <div class="ekskul-container">
        <div class="ekskul">
            <img src="pramuka.jpg" alt="Pramuka">
            <h4>Pramuka</h4>
        </div>
        <div class="ekskul">
            <img src="silat.jpg" alt="Futsal">
            <h4>Futsal</h4>
        </div>
        <div class="ekskul">
            <img src="TataBoga.jpg" alt="Tata Boga">
            <h4>Tata Boga</h4>
        </div>
        <div class="ekskul">
            <img src="Voli.jpg" alt="Voli">
            <h4>Voli</h4>
        </div>
        <div class="ekskul">
            <img src="Gamelan.jpg" alt="Gamelan">
            <h4>Qiroah</h4>
        </div>
        <div class="ekskul">
            <img src="Bulutangkis.jpg" alt="Bulutangkis">
            <h4>PBB</h4>
        </div>
        <div class="ekskul">
            <img src="pmr.jpg" alt="PMR">
            <h4>PMR</h4>
        </div>
    </div>
</div>

</body>
</html>
